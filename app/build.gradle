ext {
    supportLibVersion = '25.1.1'  // variable dont on peut faire référence
}

apply plugin: 'com.android.application'

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        config {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
    compileSdkVersion 25
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "com.orlanth23.annoncesNC"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 15
        multiDexEnabled false
    }
    buildTypes {
        ShrinkRelease {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            debuggable false
        }
        debug {
            shrinkResources false
            minifyEnabled false
            signingConfig signingConfigs.config
            debuggable true
        }
    }
    productFlavors {
        serverNC {
            versionName "Alpha-3"
            buildConfigField 'String', 'ADMIN_EMAIL', '"admin@oliweb.nc"'
        }
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile 'com.jakewharton:butterknife:8.5.1'
    compile "com.squareup.retrofit:retrofit:1.9.0"
    compile "com.squareup.picasso:picasso:2.5.2"
    compile "com.google.code.gson:gson:2.4"
    compile "com.google.android.gms:play-services-ads:10.0.1"
    compile "org.jetbrains:annotations-java5:15.0"
    compile "it.sephiroth.android.library.imagezoom:imagezoom:2.2.5"
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
//    compile 'com.mikhaellopez:circularimageview:3.0.2'

}

