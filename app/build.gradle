ext {
    supportLibVersion = '24.2.1'  // variable dont on peut faire référence
}

apply plugin: 'com.android.application'

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    signingConfigs {
        config {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    defaultConfig {
        applicationId "com.orlanth23.annoncesNC"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 15
        multiDexEnabled false
    }
    buildTypes {
        NoShrinkRelease {
            shrinkResources false
            minifyEnabled false
            signingConfig signingConfigs.config
            debuggable false
        }
        ShrinkRelease {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            debuggable false
        }
        ShrinkDebug {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            debuggable true
        }
        debug {
            signingConfig signingConfigs.config
        }
    }
    productFlavors {
        serverNC {
            versionName "Alpha-3"
            buildConfigField 'String', 'ADMIN_EMAIL', '"admin@oliweb.nc"';
        }
        serverFR {
            versionName 'Version-1.0'
            buildConfigField 'String', 'ADMIN_EMAIL', '"admin@oliweb.nc"';
        }
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:appcompat-v7:${supportLibVersion}"
    compile "com.android.support:support-v4:${supportLibVersion}"
    compile "com.android.support:design:${supportLibVersion}"
    compile "com.android.support:cardview-v7:${supportLibVersion}"
    compile "com.android.support:recyclerview-v7:${supportLibVersion}"
    compile 'com.jakewharton:butterknife:7.0.1'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.google.android.gms:play-services-ads:9.6.1'
    compile 'org.jetbrains:annotations-java5:15.0'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'it.sephiroth.android.library.imagezoom:imagezoom:2.2.5'
}

